{% load thumbnail %}
{% load mathfilters %}

<div class="gallery" id="CMSFileryPlugin_{{ gallery.pk }}">
	{% for image in images %}
	{% with minus=forloop.counter|mul:100 %}
		<div class="galleryImageWrapper" style="margin-top:{% widthratio forloop.counter 1 10 %}px; z-index:{{2000|sub:minus }}">
			<a href="{% thumbnail image.image 800x600 %}" data-lightbox="CMSFileryPlugin_{{ gallery.pk }}" title="{% if image.title != 'None' %}{{image.title}}{% endif %}" alt="{{ image.alt }}" >

			<img src="{% thumbnail image.image 110x85 %}" data-lightbox="CMSFileryPlugin_{{ gallery.pk }}" alt="{{ image.alt }}" title="{{image.title}}" rel="#CMSFileryImage_{{ image.pk }}"/></a>
		</div>
		{% endwith %}
	{% endfor %}
</div>
